<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <style>

        body {
            text-align: center;
            color: #8eeff4;
            margin-top: 60px;
            margin-bottom: 20%;
            font-family: Arial, sans-serif;
            background-color: #182857;
        }
    div.box {
        margin: 25%;
        margin-top: 100px;
        padding: 40px;
        background-image: url("./cal2.jpg");
        background-repeat: no-repeat;
        height: 470px;
        width: 600px;
        background-size: 100%;
    }
        h1 {
        text-align: center;
        color: #79e7f1;
        font-size: 40px;
        }
        h2{
            color: #affcaf;
            font-size: 25px;
        }
        h2.h2{
                color: white;
                font-size: 26px;
        }    
        p {
            margin: 0%;
            width: 600px;
            padding: 0%;
            background-color: #79e7f1;
        }
    
        .input {
        margin: 5px;
        width: 100%;
        height: 60px;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #ec7a7a;
        }
    
        .buttonClass {
        margin: 10px;
        font-size:22px;
        font-family:Comic Sans MS;
        width:140px;
        height:50px;
        border-width:2px;
        color:#333333;
        border-color:rgba(214, 161, 76, 1);
        font-weight:bold;
        border-top-left-radius:21px;
        border-top-right-radius:21px;
        border-bottom-left-radius:21px;
        border-bottom-right-radius:21px;
        box-shadow: 0px 1px 12px 0px #fff6af;
        text-shadow: 0px 1px 10px rgba(238, 212, 17, 1);
        background:linear-gradient(#ffcaa6, #f86594);
        }
        .buttonClass:hover {
        background: linear-gradient(rgb(232, 144, 44), #ffec64);
        }
    
        .result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        }
        #input-temp{
            height: 30px;
        }
    </style>
</head>
<body>
    
        <div class="box"> 
            <h1>Temperature Converter</h1>
            <div class="container">
            <h2>Select the input and output units:</h2>
            <select id="input-unit" class="input">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
                <option value="K">Kelvin</option>
            </select>
            <select id="output-unit" class="input">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <h2 class="h2"><strong>Enter the input temperature:</strong></h2>
            <input id="input-temp" class="input" type="number" placeholder="Temperature">
            <button id="convert" class="buttonClass" onclick="convert()">Convert</button>
        </div>
            <p class="result" id="result"></p>
            </div>
        
            <script>
            function convert() {
            var inputUnit = document.getElementById("input-unit").value;
            var outputUnit = document.getElementById("output-unit").value;
            var inputTemp = document.getElementById("input-temp").value;
                inputTemp = Number(inputTemp);
                if (isNaN(inputTemp)) {
                document.getElementById("result").innerHTML = "Please enter a valid number";
                return; 
                }
                var outputTemp;
                if (inputUnit == "F" && outputUnit == "C") {
                outputTemp = (inputTemp - 32) * 5 / 9;
                } else if (inputUnit == "F" && outputUnit == "K") {
                outputTemp = (inputTemp - 32) * 5 / 9 + 273.15;
                } else if (inputUnit == "C" && outputUnit == "F") {
                outputTemp = inputTemp * 9 / 5 + 32;
                } else if (inputUnit == "C" && outputUnit == "K") {
                outputTemp = inputTemp + 273.15;
                } else if (inputUnit == "K" && outputUnit == "F") {
                outputTemp = (inputTemp - 273.15) * 9 / 5 + 32;
                } else if (inputUnit == "K" && outputUnit == "C") {
                outputTemp = inputTemp - 273.15;
                } else {
                outputTemp = inputTemp;
                }
                outputTemp = outputTemp.toFixed(2);
                document.getElementById("result").innerHTML = inputTemp + "°" + inputUnit + " = " + outputTemp + "°" + outputUnit;
            }
            
            </script>
        
        
    
</body>
</html>
